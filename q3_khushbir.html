<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Table Layout</title>
</head>
<body>
    <div style="background:lightblue;text-align:center;padding:10px;font-family:Arial;border-bottom:2px solid blue;">
        <h2 style="margin:0;">Hi, Iâ€™m Khushbir Singh</h2>
        <p style="margin:5px 0 0;">This is my Practical Assignment</p>
    </div>
    <h1>Table Layout Example</h1>
    <table border="1" width="80%" align="center" cellspacing="0" cellpadding="8">
        <caption>Student Information</caption>
        <tr>
            <th rowspan="2">Name</th>
            <th colspan="2">Marks</th>
            <th rowspan="2">Grade</th>
        </tr>
        <tr>
            <th>Math</th>
            <th>Science</th>
        </tr>
        <tr align="center">
            <td>Alice</td>
            <td>90</td>
            <td>85</td>
            <td>A</td>
        </tr>
        <tr align="center">
            <td>Bob</td>
            <td>80</td>
            <td>75</td>
            <td>B</td>
        </tr>
        <tr align="center">
            <td colspan="4">End of Table</td>
        </tr>
    </table></body></html>
