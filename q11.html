<!DOCTYPE html>
<html>
<body>

<h3>Calculator</h3>

Number 1: <input id="a"><br><br>
Number 2: <input id="b"><br><br>

<button onclick="add()">Add</button>
<button onclick="sub()">Subtract</button>

<p id="result"></p>

<script>
function add() {
    document.getElementById("result").innerHTML =
        Number(a.value) + Number(b.value);
}

function sub() {
    document.getElementById("result").innerHTML =
        Number(a.value) - Number(b.value);
}
</script>

</body>
</html>
