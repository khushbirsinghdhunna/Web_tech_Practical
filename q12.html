<!DOCTYPE html>
<html>
<body>

<script>

let number = 10;

if (number > 0) {
    document.write("Number is positive<br>");
} else if (number < 0) {
    document.write("Number is negative<br>");
} else {
    document.write("Number is zero<br>");
}

document.write("<br>For Loop:<br>");
for (let i = 1; i <= 5; i++) {
    document.write(i + " ");
}

document.write("<br><br>While Loop:<br>");
let x = 1;
while (x <= 5) {
    document.write(x + " ");
    x++;
}

document.write("<br><br>Do While Loop:<br>");
let y = 1;
do {
    document.write(y + " ");
    y++;
} while (y <= 5);

</script>

</body>
</html>
